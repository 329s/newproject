<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_brand_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehicle_brand_id" data-rule="required" data-source="vehicle/brand/index" class="form-control selectpage" name="row[vehicle_brand_id]" type="text" value="{$row.vehicle_brand_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Model_series_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-model_series_id" data-rule="required" data-source="vehicle/brand/index" class="form-control selectpage" name="row[model_series_id]" type="text" value="{$row.model_series_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehicle_model" data-rule="required" class="form-control" name="row[vehicle_model]" type="text" value="{$row.vehicle_model}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-vehicle_type" data-rule="required" class="form-control selectpicker" name="row[vehicle_type]">
                {foreach name="vehicleTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.vehicle_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-vehicle_flag" data-rule="required" class="form-control selectpicker" multiple="" name="row[vehicle_flag][]">
                {foreach name="vehicleFlagList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.vehicle_flag"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Carriage')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-carriage" data-rule="required" class="form-control selectpicker" name="row[carriage]">
                {foreach name="carriageList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.carriage"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seat')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-seat" data-rule="required" class="form-control selectpicker" name="row[seat]">
                {foreach name="seatList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.seat"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gearbox')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-gearbox" data-rule="required" class="form-control selectpicker" name="row[gearbox]">
                {foreach name="gearboxList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.gearbox"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emission" data-rule="required" class="form-control" name="row[emission]" type="number" value="{$row.emission}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Oil_capacity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-oil_capacity" data-rule="required" class="form-control" name="row[oil_capacity]" type="number" value="{$row.oil_capacity}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Oil_label')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-oil_label" data-rule="required" class="form-control selectpicker" name="row[oil_label]">
                {foreach name="oilLabelList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.oil_label"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Air_intake_mode')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-air_intake_mode" data-rule="required" class="form-control selectpicker" name="row[air_intake_mode]">
                {foreach name="airIntakeModeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.air_intake_mode"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Poundage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-poundage" data-rule="required" class="form-control" step="0.01" name="row[poundage]" type="number" value="{$row.poundage}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Basic_service_charge')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-basic_service_charge" data-rule="required" class="form-control" step="0.01" name="row[basic_service_charge]" type="number" value="{$row.basic_service_charge}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rent_deposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rent_deposit" data-rule="required" class="form-control" step="0.01" name="row[rent_deposit]" type="number" value="{$row.rent_deposit}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Overtime_price_personal')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-overtime_price_personal" data-rule="required" class="form-control" step="0.01" name="row[overtime_price_personal]" type="number" value="{$row.overtime_price_personal}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_logo_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_model_logo_image" data-rule="required" class="form-control" size="50" name="row[vehicle_model_logo_image]" type="text" value="{$row.vehicle_model_logo_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_model_logo_image" class="btn btn-danger plupload" data-input-id="c-vehicle_model_logo_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-vehicle_model_logo_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_model_logo_image" class="btn btn-primary fachoose" data-input-id="c-vehicle_model_logo_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vehicle_model_logo_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vehicle_model_logo_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_main_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_model_main_image" class="form-control" size="50" name="row[vehicle_model_main_image]" type="text" value="{$row.vehicle_model_main_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_model_main_image" class="btn btn-danger plupload" data-input-id="c-vehicle_model_main_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-vehicle_model_main_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_model_main_image" class="btn btn-primary fachoose" data-input-id="c-vehicle_model_main_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vehicle_model_main_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vehicle_model_main_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_left_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_model_left_image" class="form-control" size="50" name="row[vehicle_model_left_image]" type="text" value="{$row.vehicle_model_left_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_model_left_image" class="btn btn-danger plupload" data-input-id="c-vehicle_model_left_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-vehicle_model_left_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_model_left_image" class="btn btn-primary fachoose" data-input-id="c-vehicle_model_left_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vehicle_model_left_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vehicle_model_left_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_right_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_model_right_image" class="form-control" size="50" name="row[vehicle_model_right_image]" type="text" value="{$row.vehicle_model_right_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_model_right_image" class="btn btn-danger plupload" data-input-id="c-vehicle_model_right_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-vehicle_model_right_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_model_right_image" class="btn btn-primary fachoose" data-input-id="c-vehicle_model_right_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vehicle_model_right_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vehicle_model_right_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_front_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_model_front_image" class="form-control" size="50" name="row[vehicle_model_front_image]" type="text" value="{$row.vehicle_model_front_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_model_front_image" class="btn btn-danger plupload" data-input-id="c-vehicle_model_front_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-vehicle_model_front_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_model_front_image" class="btn btn-primary fachoose" data-input-id="c-vehicle_model_front_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vehicle_model_front_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vehicle_model_front_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_back_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_model_back_image" class="form-control" size="50" name="row[vehicle_model_back_image]" type="text" value="{$row.vehicle_model_back_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_model_back_image" class="btn btn-danger plupload" data-input-id="c-vehicle_model_back_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-vehicle_model_back_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_model_back_image" class="btn btn-primary fachoose" data-input-id="c-vehicle_model_back_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>

        <label class="control-label col-xs-12 col-sm-2">{:__('Weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" class="form-control" name="row[weight]" type="number" value="{$row.weight}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
