<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required;name" class="form-control" name="row[name]" type="text" >
        </div>
    </div>

    <div class="form-group">
        <label for="c-vehicle_brand_id" class="control-label col-xs-12 col-sm-2">{:__('Vehicle_brand_id')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-vehicle_brand_id" data-rule="required" class="form-control selectpicker" name="row[vehicle_brand_id]">
                {foreach name="parentList" item="vo"}
                <option data-type="" value="{$key}" {in name="key" value=""}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_brand_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehicle_brand_id" data-rule="required" data-source="vehicle/brand/index" data-params='{"custom[vehicle_brand_id]":"0"}' class="form-control selectpage" name="row[vehicle_brand_id]" type="text" value="">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
            {foreach name="typeList" item="vo"}
            <label for="row[type]-{$key}"><input id="row[type]-{$key}" name="row[type]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
