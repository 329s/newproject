<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plate_number" data-rule="required" class="form-control" name="row[plate_number]" type="text" value="{$row.plate_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_model_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehicle_model_id" data-rule="required" data-source="vehicle/model/index"  data-field="vehicle_model" data-pagination="true" data-page-size="10" class="form-control selectpage" name="row[vehicle_model_id]" type="text" value="{$row.vehicle_model_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Belong_office_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-belong_office_id" data-rule="required" data-source="office/index"  data-field="fullname" data-params='{"custom[parentid]":"1","custom[status]":"0"}'  class="form-control selectpage" name="row[belong_office_id]" type="text" value="{$row.belong_office_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stop_office_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stop_office_id" data-rule="required" data-source="office/index"  data-field="fullname"  data-params='{"custom[parentid]":"1","custom[status]":"0"}'  class="form-control selectpage" name="row[stop_office_id]" type="text" value="{$row.stop_office_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Engine_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engine_number" data-rule="required" class="form-control" name="row[engine_number]" type="text" value="{$row.engine_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehicle_number" data-rule="required" class="form-control" name="row[vehicle_number]" type="text" value="{$row.vehicle_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Color')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-color" data-rule="required" class="form-control selectpicker" name="row[color]">
                {foreach name="colorList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.color"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cur_kilometers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cur_kilometers" data-rule="required" class="form-control" name="row[cur_kilometers]" type="number" value="{$row.cur_kilometers}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_property')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-vehicle_property" data-rule="required" class="form-control selectpicker" name="row[vehicle_property]">
                {foreach name="vehiclePropertyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.vehicle_property"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isactivity')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-isactivity" data-rule="required" class="form-control selectpicker" name="row[isactivity]">
                {foreach name="isactivityList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.isactivity"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Annual_inspection_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-annual_inspection_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[annual_inspection_time]" type="text" value="{$row.annual_inspection_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tci_renewal_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tci_renewal_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[tci_renewal_time]" type="text" value="{$row.tci_renewal_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vci_renewal_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vci_renewal_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[vci_renewal_time]" type="text" value="{$row.vci_renewal_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Insurance')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-insurance" class="form-control selectpicker" name="row[insurance]">
                {foreach name="insuranceList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.insurance"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Upkeep_mileage_interval')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upkeep_mileage_interval" class="form-control" name="row[upkeep_mileage_interval]" type="number" value="{$row.upkeep_mileage_interval}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Next_upkeep_mileage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-next_upkeep_mileage" class="form-control" name="row[next_upkeep_mileage]" type="number" value="{$row.next_upkeep_mileage}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Upkeep_time_interval')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upkeep_time_interval" class="form-control" name="row[upkeep_time_interval]" type="number" value="{$row.upkeep_time_interval}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Next_upkeep_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-next_upkeep_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[next_upkeep_time]" type="text" value="{$row.next_upkeep_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Baught_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-baught_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[baught_time]" type="text" value="{$row.baught_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_price" class="form-control" name="row[total_price]" type="number" value="{$row.total_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Baught_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-baught_price" class="form-control" step="0.01" name="row[baught_price]" type="number" value="{$row.baught_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Baught_tax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-baught_tax" class="form-control" step="0.01" name="row[baught_tax]" type="number" value="{$row.baught_tax}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Compulsory_insurance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-compulsory_insurance" class="form-control" step="0.01" name="row[compulsory_insurance]" type="number" value="{$row.compulsory_insurance}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commercial_insurance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commercial_insurance" class="form-control" step="0.01" name="row[commercial_insurance]" type="number" value="{$row.commercial_insurance}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('License_plate_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-license_plate_fee" class="form-control" step="0.01" name="row[license_plate_fee]" type="number" value="{$row.license_plate_fee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Location')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-location" data-rule="required" class="form-control" name="row[location]" type="text" value="{$row.location}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Location_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-location_number" data-rule="required" class="form-control" name="row[location_number]" type="text" value="{$row.location_number}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
