<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-gender" data-rule="required" class="form-control selectpicker" name="row[gender]">
                {foreach name="genderList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.gender"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identity_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-identity_type" data-rule="required" class="form-control selectpicker" name="row[identity_type]">
                {foreach name="identityTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.identity_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identity_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-identity_id" data-rule="required"  class="form-control " name="row[identity_id]" type="text" value="{$row.identity_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identity_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-identity_image" class="form-control" size="50" name="row[identity_image]" type="text" value="{$row.identity_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-identity_image" class="btn btn-danger plupload" data-input-id="c-identity_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-identity_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-identity_image" class="btn btn-primary fachoose" data-input-id="c-identity_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-identity_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-identity_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Telephone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telephone" data-rule="required" class="form-control" name="row[telephone]" type="text" value="{$row.telephone}">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required"  data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nationality')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nationality" class="form-control" name="row[nationality]" type="text" value="{$row.nationality}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Birthday')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthday" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[birthday]" type="text" value="{$row.birthday}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Residence_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-residence_address" class="form-control" name="row[residence_address]" type="text" value="{$row.residence_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Now_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-now_address" class="form-control" name="row[now_address]" type="text" value="{$row.now_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-user_type" class="form-control selectpicker" name="row[user_type]">
                {foreach name="userTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.user_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emergency_contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emergency_contact" class="form-control" name="row[emergency_contact]" type="text" value="{$row.emergency_contact}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emergency_telephone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emergency_telephone" class="form-control" name="row[emergency_telephone]" type="text" value="{$row.emergency_telephone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Driver_license')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-driver_license" class="form-control" name="row[driver_license]" type="text" value="{$row.driver_license}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Driver_license_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-driver_license_type" class="form-control selectpicker" name="row[driver_license_type]">
                {foreach name="driverLicenseTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.driver_license_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Driver_license_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-driver_license_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[driver_license_time]" type="text" value="{$row.driver_license_time?$row.driver_license_time|datetime:''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Driver_license_expire_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-driver_license_expire_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[driver_license_expire_time]" type="text" value="{$row.driver_license_expire_time?$row.driver_license_expire_time|datetime:''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Driver_license_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-driver_license_image" class="form-control" size="50" name="row[driver_license_image]" type="text" value="{$row.driver_license_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-driver_license_image" class="btn btn-danger plupload" data-input-id="c-driver_license_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-driver_license_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-driver_license_image" class="btn btn-primary fachoose" data-input-id="c-driver_license_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-driver_license_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-driver_license_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_consumption')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_consumption" class="form-control" readonly="true" step="0.01" name="row[total_consumption]" type="number" value="{$row.total_consumption}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" class="form-control" readonly="true"  name="row[score]" type="number" value="{$row.score}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Use_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-use_score" class="form-control" readonly="true" name="row[use_score]" type="number" value="{$row.use_score}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_code" class="form-control" readonly="true"  name="row[invite_code]" type="text" value="{$row.invite_code}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invited_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invited_code" class="form-control" name="row[invited_code]" type="text" value="{$row.invited_code}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_renting_cars')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_renting_cars" class="form-control" name="row[max_renting_cars]" type="text" value="{$row.max_renting_cars}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isblack')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-isblack" class="form-control selectpicker" name="row[isblack]">
                {foreach name="isblackList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.isblack"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Black_reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-black_reason" class="form-control" name="row[black_reason]" type="text" value="{$row.black_reason}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Violation_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-violation_score" class="form-control" name="row[violation_score]" type="number" value="{$row.violation_score}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Violation_penalty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-violation_penalty" class="form-control" name="row[violation_penalty]" type="number" value="{$row.violation_penalty}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accident')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accident" class="form-control" name="row[accident]" type="number" value="{$row.accident}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_name" class="form-control" name="row[company_name]" type="text" value="{$row.company_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address" class="form-control" name="row[company_address]" type="text" value="{$row.company_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_telephone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_telephone" class="form-control" name="row[company_telephone]" type="text" value="{$row.company_telephone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unfreeze_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unfreeze_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[unfreeze_time]" type="text" value="{$row.unfreeze_time?$row.unfreeze_time|datetime:''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Office_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-office_id" data-rule="required" data-source="office/index" data-field="fullname" data-params='{"custom[parentid]":"1","custom[status]":"0"}' data-pagination="true" data-page-size="5" data-order-by="id asc,areaid" class="form-control selectpage" name="row[office_id]" type="text" value="{$row.office_id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
